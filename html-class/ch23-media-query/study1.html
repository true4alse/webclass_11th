<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 미디어쿼리</title>
    <!-- <link rel="stylesheet" href="./css/study1.css"> -->
    <link rel="stylesheet" href="./css/study2.css">
</head>
<body>
    <div class="container">
        <h1>미디어쿼리</h1>
        <p>브라우저의 화면 너비에 반응하여 스타일을 다르게 적용할 수 있다.</p>
        <p>각 기계(device)의 화면 너비에 따라 다르게 반응하도록 만드는 css 문법을 미디어쿼리라고 한다.</p>
        
        <h2>브레이크 포인트</h2>
        <ul>
            <li>모바일 (320px~768px)</li>
            <li>탭/패드 (768px~1024px)</li>
            <li>데스크탑 (1024px~)</li>
            <li>와이드모니터 (1920px~)</li>
        </ul>
        <p>각 기계에서 가로스크롤이 생기지 않도록 스타일을 정리하는것을 기본 원칙으로 한다.</p>

    </div>
    
</body>
</html>
