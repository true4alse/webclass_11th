<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11기 우리반 학생들</title>
    <link rel="stylesheet" href="./css/ex1.css">
</head>
<body>
    <div class="container">
        <h1>11기 멋쟁이들</h1>
        <p>우리반 멋쟁이들을 소개합니다.</p>
        <script src="./js/classmate.js"></script>
        <ul class="classmates">
            <script>
                console.log(classmate)
                for(let i=0 ; i<classmate.length ; i++){
                    let hobbies = ""
                    for(let j=0 ; j<classmate[i].hobbies.length ; j++){
                        hobbies+="<li>"+classmate[i].hobbies[j]+"</li>"
                    }


                    document.write(`<li>
                <figure class="thumb">
                    <img src="./img/${classmate[i].thumb}" alt="${classmate[i].name}">
                </figure>
                <div class="inner-frame">
                    <h4>${classmate[i].name}</h4>
                    <dl class="profile">
                        <dt>나이</dt>
                        <dd>${classmate[i].age}세</dd>
                        <dt>성별</dt>
                        <dd>${classmate[i].gender}</dd>
                        <dt>결혼여부</dt>
                        <dd>${classmate[i].married?"기혼":"미혼"}</dd>
                        <dt>mbti</dt>
                        <dd>${classmate[i].mbti}</dd>
                    </dl>
                    <h4>취미</h4>
                    <ul class="hobby">
                        ${hobbies}
                    </ul>
                </div>
            </li>`)
                }
            </script>
           
            
        </ul>
    </div>
</body>
</html>
