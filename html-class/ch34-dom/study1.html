<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서객체 - document-obejct-model</title>

<body>
    <h1>자바스크립트의 객체 시스템</h1>
    <p>자바스크립트는 브라우저 자체를 객체로 이해하고 있으며 최상위 객체를 window객체라고 부른다.</p>
    <p>그리고 그 최상위 객체 window아래에는 여러 객체들이 포함되어 있다.</p>
    <ul>
        <li>document -> 정보들을 표현하는 문서객체</li>
        <li>location -> 웹페이지의 위치 정보를 표현하는 객체</li>
        <li>history -> 이동했던 페이지들에 대한 정보를 관리하는 객체</li>
        <li>console -> 개발자 툴에 있는 콘솔 객체</li>
        <li>navigator -> 브라우저의 정보를 담고있는 객체</li>
    </ul>

</html>
