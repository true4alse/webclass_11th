<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문 - for</title>
</head>
<body>
    <h1>반복문</h1>
    <p>조건이 참으로 계산되는 동안 소스코드를 반복하는 문법구조</p>
    <p>반복문은 의도한 횟수만큼 반복하기 위해서 다음과 같은 3가지 구성요소를 가져야한다.</p>
    <ul>
        <li>반복에 사용될 변수</li>
        <li>반복의 조건</li>
        <li>변수의 증감식</li>
    </ul>
    <script>
        for(let i=0 ; i<3 ; i++){
            // 반복될 소스코드
            document.write("<li>하이</li>")
        }
        for(let i=10 ; i>0 ; i--){
            document.write("<p>안녕</p>")
        }
        for(let i=1 ; i%4 ; i++){
            console.log(i)
        }

    </script>
</body>
</html>
