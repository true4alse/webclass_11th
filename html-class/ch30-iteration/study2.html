<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문 중첩</title>
    <style>
        .gugudan-list{display: flex;gap: 10px;}
        .dan-list{border:1px solid #000;}
    </style>
</head>
<body>
    <script>
        for(let i=0 ; i<2 ; i++){
            for(let j=0 ; j<3 ; j++){
                document.write("<p>i의 값:"+i+" / j의 값:"+j+"</p>")
            }
        }
    </script>
    <h1>구구단 2단부터 9단까지 뽑기</h1>
    <div class="gugudan-list">
    <script>
        for(let dan=2 ; dan<=9 ; dan++){
            document.write("<ul class='dan-list'>")
            for(let su=1 ; su<=9 ; su++){
                document.write("<li>"+dan+"x"+su+"="+dan*su+"</li>")
            }
            document.write("</ul>")
        }
    </script>
    </div>
</body>
</html>
