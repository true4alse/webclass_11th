<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>더해서 저장하기</title>
</head>
<body>
    <script>
        let a = 10
        a = a + 20
        console.log(a)

        let b = 20
        b+=30 // b라는 변수에 30을 더해서 저장한다.
        console.log(b)

        let c = 100
        c-=20
        console.log(c)

        let d = "a"
        d+="b"
        console.log(d)

        let e = ""
        e+="a"
        e+="b"
        e+="c"
        console.log(e)

        let f = 0
        for(let i=0 ; i<3 ; i++){
            f+=i
        }
        console.log(f)
        
        let g = ""
        let ar = ["b","e","s","t","i","g"]
        for(let i=0 ; i<ar.length ; i++){
            g+=ar[i]
        }
        console.log(g)

        "best"
    </script>
</body>
</html>
