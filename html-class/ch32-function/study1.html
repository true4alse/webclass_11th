<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function - 함수</title>
</head>
<body>
    <h1>함수</h1>
    <p>자바스크립트에서 동작을 표현하는 데이터 형태</p>
    <p>alert(), console.log() 등 기본적으로 브라우저에 설치되어있는 표준내장함수들이 있고 직접 기능을 만드는 사용자 정의함수가 있다.</p>
    <ol>
        <li>함수를 정의 - 정의부</li>
        <li>함수를 실행 - 실행부</li>
    </ol>
    <script>
        function a(){
            // 실행될 소스코드
            alert("test")
        }
        // a()
        // a()
        function b(){
            document.write("<h2>hello</h2>")
        }
        b()
        b()

        function c(name,age){
            document.write("<p>"+name+"님 안녕하세요</p>")
            document.write("<p>"+name+"님은 "+age+"세이시군요</p>")
        }
        c("정현진",44)
        c("이지하",27)

        function d(person){
            document.write(`<h3>${person[0]}세 ${person[1]}님 반갑습니다.</h3>`)
        }
        d(
            [
            44,
            "정현진"
            ]
        )
        d([27,"박진솔"])

        function e(person){
            // person = {name:"정현진",age:54}
            document.write(`<h3>${person.age}세 ${person.name}님 반갑습니다.</h3>`)
        }
        e({name:"정현진",age:54})
        e({age:54,name:"정현진"})

      

    </script>
</body>
</html>
