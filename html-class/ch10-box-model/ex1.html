<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz</title>
    <link rel="stylesheet" href="./css/ex1.css">
</head>
<body>
    <!-- a+b+c박스의 가로사이즈의 합은? 980 -->
    <div class="a">a-box</div>
    <div class="b">b-box</div>
    <div class="c">c-box</div>
    <hr>

    <!-- d박스의 가로사이즈+h1태그의 컨텐트박스 가로사이즈+e박스의 가로사이즈 -->
    <div class="d">
        <h1>title</h1>
    </div>
    <div class="e">e-box</div>
    <hr>

    <!-- g가로사이즈(260)+  
g세로사이즈(240)+
h세로사이즈(350)+
h1태그의 컨텐트박스의 너비
260 -->
    <div class="g">g-box</div>
    <div class="h">h-box</div>
    <div class="i">
        <h1>title</h1>
    </div>
    <hr>

    <!-- j가로사이즈(370)+k세로사이즈(300) -->
    <div class="j">j-box</div>
    <div class="k">
        <h1>title1</h1>
        <h2>title2</h2>
    </div>

    <hr>

    <!-- 
    l가로사이즈351+
    h1태그의 컨텐트박스 너비
    440
    791
    -->
    <div class="l">l-box</div>
    <div class="m">
        <h1>title</h1>
    </div>

    <hr>

    <!-- n의 가로사이즈 + n의 세로사이즈 -->
    <div class="n">
        <h1>title</h1>
        <ul>
            <li>list</li>
            <li>list</li>
            <li>list</li>
        </ul>
    </div>




</body>
</html>
