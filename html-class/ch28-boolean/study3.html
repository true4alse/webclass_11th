<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>논리연산자</title>
</head>
<body>
    <h1>&& (and)연산자</h1>
    <p>&&연산자는 '그리고' 라고 해석하며 전체의 경우가 true일 때 true로 계산을 하고 어느 한 경우라도 false라면 전체를 false로 계산한다.</p>
    <p>왼쪽부터 계산을 하는데 false가 나오는 순간 계산이 끝남</p>
    <script>
        console.log(10>2 && 5>2)
        console.log(5>1 && 5>2 && 5<3)
        console.log(10>4 && 0 && 20)
        console.log(0 && 10 && 20 && 30)
        console.log(10>4 && 0 && 20 + 0 && 10 && 20 && 30)
    </script>
    <h1>|| (or)연산자</h1>
    <p>또는 이라고 해석</p>
    <p>여러 경우 중 하나라도 true라면 전체를 true로 계산</p>
    <p>왼쪽부터 true가 나올 때 까지 계산</p>
    <script>
        console.log(10<2 || 3!=3 || 4>2)
        console.log(0 || !10 || !!20)
        console.log(10 || "" || 20)
        console.log((10||0||30)+(0||20||30))

        ((0||"good"||null)+(!!0||"day".length||40)).length
        
    </script>





</body>
</html>
