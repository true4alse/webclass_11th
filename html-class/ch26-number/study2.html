<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math 관련 함수</title>
</head>
<body>
    <h1>각종 수학 계산 함수(Math객체 메서드)</h1>
    <script>
        console.log(Math.ceil(5.33))
        console.log(Math.floor(5.99))
        console.log(Math.round(5.5))
        console.log(Math.pow(10,2))
        console.log(Math.sqrt(100))
        console.log(Math.abs(-30))
        console.log(Math.max(3,1,4,5,21))
        console.log(Math.min(10,0,-5,2))
        console.log(Math.random())
        // alert("오늘의 행운의 숫자는 "+(Math.ceil(Math.random()*10))+"입니다.")
        // alert(((Math.round(Math.random()*1000))%10)+1)
        console.log(123.3443123123.toFixed(3)) // "123.230"
    </script>
</body>
</html>
