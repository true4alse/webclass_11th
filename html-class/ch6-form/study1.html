<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼(form)</title>
</head>
<body>
    <h1>로그인 예시 폼</h1>
    <form action="#">
        <label for="a">아이디</label>
        <input type="text" id="a" placeholder="아이디를 입력">
        <br>
        <label for="b">비밀번호</label>
        <input type="password" id="b" placeholder="비밀번호는 영소문자 특수문자1개">
        <br>
        <input type="submit" value="로그인">
        <input type="reset" value="취소">
    </form>

    <hr>
    <h1>회원가입 예시 폼</h1>
    <form action="#">
        <fieldset>
            <legend>계정 정보</legend>
            <div>
                <label for="userId">아이디</label>
                <input type="text" id="userId" value="abcdefg" disabled>
            </div>
            <div>
                <label for="userPw">비밀번호</label>
                <input type="password" id="userPw" required>
            </div>
            <div>
                <label for="pw2">비밀번호 확인</label>
                <input type="password" id="pw2" required>
            </div>
            <p>비밀번호는 영대문자와 소문자 그리고 특수문자를 포함시켜주세요.</p>
        </fieldset>
        <fieldset>
            <legend>개인 정보</legend>
            <div>
                <label for="userName">이름</label>
                <input type="text" id="userName">
            </div>
            <div>
                <label>성별</label>
                <input type="radio" id="male" name="userGender">
                <label for="male">남자</label>
                <input type="radio" id="female" name="userGender">
                <label for="female">여자</label>
                <input type="radio" id="nosel" name="userGender" checked>
                <label for="nosel">선택안함</label>
            </div>
            <div>
                <label for="userBirth">생년월일</label>
                <input type="date" id="userBirth">
            </div>
            <div>
                <label for="userTel">전화번호</label>
                <select id="userTel">
                    <option value="no">선택안함</option>
                    <option value="KT" selected>KT</option>
                    <option value="SK">SK</option>
                    <option value="U+">U+</option>
                    <option value="알뜰폰">알뜰폰</option>
                </select>
                <input type="number">
                <a href="#">인증 요청</a>
            </div>
            <div>
                <label for="certiNum">인증 번호</label>
                <input type="number" id="certiNum">
                <a href="#">인증 확인</a>
            </div>
        </fieldset>
        <fieldset>
            <legend>기타 정보</legend>
            <div>
                <label for="userPhoto">사진</label>
                <input type="file" id="userPhoto">
            </div>
            <div>
                <label for="userPro">자기소개글</label>
                <textarea id="userPro">장문의 글을 입력할 수 있다.</textarea>
            </div>
        </fieldset>
        <fieldset>
            <p>
                개인정보처리방침 장문
            </p>
            <input type="checkbox" id="agree">
            <label for="agree">개인정보처리방침에 동의합니다.</label>
        </fieldset>
        <div>
            <button type="submit">회원가입</button>
            <button type="reset">취소</button>
        </div>


    </form>
</body>
</html>
