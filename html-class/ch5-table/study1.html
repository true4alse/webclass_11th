<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표</title>
</head>
<body>
    <table border="1">
        <caption>대표 시간표</caption>
        <tr>
            <th></th>
            <th>월</th>
            <th>화</th>
            <th>수</th>
            <th>목</th>
            <th>금</th>
        </tr>
        <tr>
            <th>오전</th>
            <td>휴무</td>
            <td rowspan="2">근무</td>
            <td colspan="2" rowspan="2">휴무</td>
            <td>근무</td>
        </tr>
        <tr>
            <th>오후</th>
            <td>근무</td>
            <td>휴무</td>
        </tr>
    </table>
</body>
</html>
