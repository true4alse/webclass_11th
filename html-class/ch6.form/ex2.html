<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제</title>
</head>
<body>
    <form action="#">
        <h2>CREATE YOUR ACCOUNT</h2>
        <div>
            <label for="userEmail">Email Address</label>
            <input type="text" id="userEmail">
        </div>
        <div>
            <label for="userAdr">Confirm your Address</label>
            <input type="text" id="userAdr">
        </div>
        <div>
            <label for="userRes">Country of Residence</label>
            <select id="userRes">
                <option value="Afghanistan">Afghanistan</option>
                <option value="Aland Islands">Aland Islands</option>
                <option value="Bahamas">Bahamas</option>
                <option value="Benin">Benin</option>
                <option value="Central African Republic">Central African Republic</option>
                <option value="China">China</option>
                <option value="Denmark">Denmark</option>
                <option value="Egypt">Egypt</option>
                <option value="France">France</option>
                <option value="Saint Kitts and Nevis">Saint Kitts and Nevis</option>
                <option value="Taiwan">Taiwan</option>
                <option value="United Kingdom">United Kingdom</option>
                <option value="Korea, Republic of" selected>Korea, Republic of</option>
            </select>
        </div>
        <div>
            <input type="checkbox" id="agree">
            <label for="agree">I am 13 years of age or older and agree to the terms of the <em>Steam Subscriber Agreement</em> and the <em>Valve Privacy Policy.</em></label>
        </div>
        <button type="submit">Continue</button>
    </form>
</body>
</html>
