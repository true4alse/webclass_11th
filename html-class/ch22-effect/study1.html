<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>효과</title>
    <link rel="stylesheet" href="./css/study1.css">
</head>
<body>
    <h1>box-shadow</h1>
    <p>태그에 그림자를 적용</p>
    <div class="box1">box</div>
    <div class="box2">box</div>
    <div class="box3">box</div>
    <h1>filter</h1>
    <div class="gallery">
        <figure>
            <img src="./img/cat_small.jpg" alt="고양이">
            <figcaption>원본</figcaption>
        </figure>
        <figure class="filter1">
            <img src="./img/cat_small.jpg" alt="고양이">
            <figcaption>grayscale(1)</figcaption>
        </figure>
        <figure class="filter2">
            <img src="./img/cat_small.jpg" alt="고양이">
            <figcaption>brightness(1)</figcaption>
        </figure>
        <figure class="filter3">
            <img src="./img/cat_small.jpg" alt="고양이">
            <figcaption>blur(20px)</figcaption>
        </figure>
        <figure class="filter4">
            <img src="./img/cat_small.jpg" alt="고양이">
            <figcaption>hue-rotate(180deg)</figcaption>
        </figure>
    </div>

    <h1>mix-blend-mode</h1>
    <div class="bg">
        <figure class="blend1">
            <img src="./img/cat_small.jpg" alt="고양이">
            <figcaption>color-burn</figcaption>
        </figure>
        <figure class="blend2">
            <img src="./img/cat_small.jpg" alt="고양이">
            <figcaption>difference</figcaption>
        </figure>
        <figure class="blend3">
            <img src="./img/cat_small.jpg" alt="고양이">
            <figcaption>overlay</figcaption>
        </figure>
    </div>
</body>
</html>
